<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats-app</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lora:ital@1&family=PT+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Beats...</h1>
    <h3>click the icons to produce beats</h3>
    <div class="animation"></div>
    <div class="beats">
        
        <div class="beat1 beat">
            <audio  class="sound" src="./sounds/bubbles.mp3"></audio>
        </div>
        <div class="beat2 beat">
            <audio  class="sound" src="./sounds/clay.mp3"></audio>
        </div>
        <div class="beat3 beat">
            <audio  class="sound" src="./sounds/confetti.mp3"></audio>
        </div>
  
  
        <div class="beat4 beat">
            <audio  class="sound" src="./sounds/glimmer.mp3"></audio>
        </div>
        <div class="beat5 beat">
            <audio  class="sound" src="./sounds/moon.mp3"></audio>
        </div>
        <div class="beat6 beat">
            <audio  class="sound" src="./sounds/ufo.mp3"></audio>
        </div>

    </div>
    <script src="test.js"></script>
</body>

</html>
